name: Java CI with Gradle

on:
  push:
    branches: [ main, next/* ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Test if api works
      run: ./gradlew test
    - name: ShadowJar api
      run: ./gradlew shadowJar
